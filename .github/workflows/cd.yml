name: Publish Docker image

on:
  push:
    branches:
      - master
jobs:
  push_to_registries:
    name: Push Docker image to multiple registries
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: |
            brinishness/docker-test
            ghcr.io/${{ github.repository }}
      
#      - name: Build and push Docker images
#        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
#        with:
#          context: .
#          push: true
#          tags: ${{ steps.meta.outputs.tags }}
#          labels: ${{ steps.meta.outputs.labels }}

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v2.5.0
        with:
          # Fixed platforms for current node. If not empty, values take priority over the detected ones
          use: true
          platforms: linux/amd64,linux/arm6,linux/arm64/v8,linux/arm/v7

      - name: Docker Buildx Bake
        # You may pin to the exact commit or the version.
        # uses: docker/bake-action@ad0d2a9712378c502a7d5c590deb0d7a02d2a61d
        uses: docker/bake-action@v3.0.1
        with:
          # List of bake definition files
          workdir: . # optional, default is .
          # List of bake targets
          targets: all
          no-cache: true
          # Always attempt to pull a newer version of the image
          # Load is a shorthand for --set=*.output=type=docker
          push: true
          # SBOM is a shorthand for --set=*.attest=type=sbom
          # List of targets values to override (eg. targetpattern.key=value)
          # Remote bake definition to build from
